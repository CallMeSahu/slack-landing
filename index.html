<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="left-wrapper">
                <div class="logo"> 
                    <img src="./images/slack-icon.png" alt="Slack Logo"> 
                </div>
                <ul class="nav-links">
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Enterprise</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </div>
            <div class="right-wrapper">
                <div class="nav-links">
                    <div class="search">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>                          
                    </div>
                    <a href="#" class="sign-in">Sign in</a>
                </div>
                <div class="nav-buttons">
                    <a href="#" class="talk-to-sales-btn">TALK TO SALES</a>
                    <a href="#" class="try-for-free-btn">TRY FOR FREE</a>
                </div>
            </div>
        </nav>
        <div class="toast">
            <div class="left-wrapper">
                <strong>Slack is your digital HQ.</strong>
                <span>Meet the new features keeping teams connected in a work-from-anywhere world.</span>
                <strong>Let's go</strong>
            </div>
            <div class="right-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>                  
            </div>
        </div>
    </div>
</body>
</html>
